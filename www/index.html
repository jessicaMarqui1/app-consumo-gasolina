<body>

    <p><h1>CONSUMO MÉDIO</h1></p>

<div>
  <label for="quilometragem">Quilometragem percorrida:</label><br>
  <input type="number" id="quilometragem">
</div>
<br>
<div>
  <label for="litros">Quantidade de litros de combustível gastos:</label><br>
  <input type="number" id="litros">
</div>
<br>
<div>
  <button id="calcular">Calcular</button>
</div>

<div>
  <p><h2>Consumo:</h2></p>
  <p id="consumo"></p>
</div>

<table>
  <thead>
    <tr>
      <th>Classificação</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Extremamente econômico - Consumo maior que 20km/l</td>
    </tr>
    <tr>
      <td>Econômico - Consumo maior que 12km/l porém menor que 20km/l</td>
    </tr>
    <tr>
      <td>Normal - Consumo maior que 8km/l porém menor que 12km/l</td>
    </tr>
    <tr>
      <td>Alto consumo - Consumo menor que 8km/l</td>
    </tr>
  </tbody>
</table>
